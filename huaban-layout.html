    var section = document.querySelector('section')
    var prevWidth = 0
    var prevColumns = 0
    var colWidth = 180
    var gap = 10
    var remain = 100

    cats.forEach((it, idx) => {
      it.idx = idx
    })

    function run() {
      cats.forEach(it => {
        it.show = false
      })

      if (window.innerWidth == prevWidth) {
        return
      } else {
        prevWidth = window.innerWidth
      }

      var columns = window.innerWidth / (colWidth + 20) | 0 //页面最多能够塞下x列
      if (columns == prevColumns) {
        return
      } else {
        prevColumns = columns
      }

      section.innerHTML = ''
      var containerWidth = columns * colWidth + (columns - 1) * gap
      section.style.width = containerWidth + 'px'

      var colHeights = Array(columns).fill(0) //创建数组记录每一列的高度

      for (var cat of cats) {
        var minColHeight = Math.min(...colHeights) //取高度最小的div列
        var minColIdx = colHeights.indexOf(minColHeight) //得到高度最小的div列下标

        cat.left = minColIdx * (colWidth + gap)
        cat.top = minColHeight
        cat.displayWidth = colWidth
        cat.displayHeight = Math.round(colWidth * cat.height / cat.width)

        colHeights[minColIdx] += cat.displayHeight + gap //图片将加入的div列，更新其记录数组
      }

      section.style.height = Math.max(...colHeights) + 'px'

      cats.filter(cat => {
        return cat.top + cat.displayHeight + gap >= window.pageYOffset - remain
        && cat.top <= window.pageYOffset + window.innerHeight + remain
      }).forEach(cat => {
        cat.show = true
        var img = document.createElement('img')
        img.dataset.idx = cat.idx
        img.src = cat.fullUrl
        img.style.width = cat.displayWidth + 'px'
        img.style.height = cat.displayHeight + 'px'
        img.style.transform = `translate(${cat.left}px, ${cat.top}px)`
        img.style.opacity = '0'
        img.onload = () => {
          img.style.opacity = '1'
        }
        section.append(img)
      })


    }
    run()
    window.onresize = run


    var prevPageYOffset = 0
    window.onscroll = (e) => {
      if (Math.abs(window.pageYOffset - prevPageYOffset) < 100) {
        console.log('滚动距离过短，取消重载')
        return
      }
      var imgs = section.querySelector('img')

      var shownCats = cats.filter(cat => cat.show == true)

      var toBeShow = cats.filter(cat => {
        return cat.top + cat.displayHeight + gap >= window.pageYOffset - remain
        && cat.top <= window.pageYOffset + window.innerHeight + remain
      })

      var leaveCats = _.difference(shownCats, toBeShow)
      leaveCats.forEach(it => {
        it.show = false
        var img = section.querySelector(`[data-idx="${it.idx}"]`)
        img.remove()
      })

      var newCats = _.difference(toBeShow, shownCats)
      newCats.forEach(cat => {
        cat.show = true
        var img = document.createElement('img')
        img.dataset.idx = cat.idx
        img.src = cat.fullUrl
        img.style.width = cat.displayWidth + 'px'
        img.style.height = cat.displayHeight + 'px'
        img.style.transform = `translate(${cat.left}px, ${cat.top}px)`
        img.style.opacity = '0'
        img.onload = () => {
          img.style.opacity = '1'
        }
        section.append(img)
      })

      prevPageYOffset = window.pageYOffset
    }

    var z = 5
    section.addEventListener('click', function(e) {
      if (e.target.matches('section img')) {
        var img = e.target
        var catIdx = parseInt(img.dataset.idx)
        var cat = cats[catIdx]
        var box = img.getBoundingClientRect()

        if (box.width != window.innerWidth && box.height != window.innerHeight) {
          var moveX = window.innerWidth / 2 - cat.displayWidth
          var moveY = pageYOffset + window.innerHeight / 2 - cat.displayHeight / 2
          var zoomX = window.innerWidth / cat.displayWidth
          var zoomY = window.innerHeight / cat.displayHeight
          img.style.zIndex = z++
          img.style.transform = `translate(${moveX}px, ${moveY}px) scale(${Math.min(zoomX, zoomY)})`
          img.style.boxShadow = '0 0 0 9999px black'
        } else {
          img.style.transform = `translate(${cat.left}px, ${cat.top}px)`
          img.style.boxShadow = ''
        }

      }
    })
