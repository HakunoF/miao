  <script id="ch0103/09" type="xx">
    var r = +prompt("r")
    var d = (r * 2).toFixed(4)
    var c = (d * 3.14159).toFixed(4)
    var s = (3.14159 * r ** 2).toFixed(4)
    console.log(d,c,s)
  </script>

  <script id="ch0103/13" type="xx">
    var n = +prompt("n")
    var a = n % 10
    var b = (n % 100 - n % 10) / 10
    var c = (n % 1000 - n % 100) /100
    var m = a + "" + b + "" +c
    console.log(m)
  </script>

  <script id="ch0103/14" type="xx">

  </script>

  <script id="ch0103/15" type="xx">
    var n = +prompt("n")

    var y = +prompt("y")
    var left = n - Math.ceil(y / x)
    console.log(left)
  </script>

  <script id="ch0103/16" type="xx">
    var Xa = +prompt("Xa")
    var Ya = +prompt("Ya")
    var Xb = +prompt("Xb")
    var Yb = +prompt("Yb")
    var length = Math.sqrt((Xa - Xb) ** 2 + (Ya - Yb) ** 2).toFixed(3)
    console.log(length)
  </script>

  <script id="ch0103/17" type="xx">
    var X1 = +prompt("X1")
    var Y1 = +prompt("Y1")
    var X2 = +prompt("X2")
    var Y2 = +prompt("Y2")
    var X3 = +prompt("X3")
    var Y3 = +prompt("Y3")
    var l1 = Math.sqrt((X1 - X2) ** 2 + (Y1 - Y2) ** 2)
    var l3 = Math.sqrt((X1 - X3) ** 2 + (Y1 - Y3) ** 2)
    var l2 = Math.sqrt((X3 - X2) ** 2 + (Y3 - Y2) ** 2)
    var p = (l1 + l2 + l3) / 2
    var S = Math.sqrt(p * (p - l1) * (p - l2) * (p - l3)).toFixed(2)
    console.log(S)
  </script>

  <script id="ch0103/18" type="xx">

    var X = (a1 + (n - 1) * (a2 - a1)) * 1
    console.log(X)
  </script>
