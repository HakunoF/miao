  <script id="ch0103/17" type="xx">

    var Y3 = +prompt("Y3")
    var l1 = Math.sqrt((X1 - X2) ** 2 + (Y1 - Y2) ** 2)
    var l3 = Math.sqrt((X1 - X3) ** 2 + (Y1 - Y3) ** 2)
    var l2 = Math.sqrt((X3 - X2) ** 2 + (Y3 - Y2) ** 2)

    console.log(S)
  </script>
