<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/less">
    /* 基本格式 */
      * {
          background-color: rgba(0,0,0,0.08);
          box-shadow: inset 0 0 1px red;
        }

      section {
        width: 600px;
        height: 600px;
        div {
          width: 160px;
          height: 100px;
        }
      }

    /* 1.flex-layout */
      section.flex {
        display: flex;
        justify-content: center;
        align-items: center;
      }

    /* 2.grid-layout */
      section.grid {
        display: grid;
        place-content: center;
      }

    /* 3.position */
      section.position {
        position: relative;
        div {
          position: absolute;
          top: 250px;
          left: 220px;
        }
      }

    /* 4.margin */
      section.margin {
        padding-top: 50px;
        div {
          margin: 200px auto;
        }
      }

    /* 5.table-layout */
      section.table {
        display: table-cell;
        vertical-align: middle;
        text-align: center;
        div {
          display: inline-block;
        }
      }

    /* 6.two-d */
      section.two-d {
        position: relative;
        div {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%)
        }
      }

    /* 7.inline-block */
      section.inline-block {
        line-height: 600px;
        text-align: center;
        div {
          display: inline-block;
        }
      }


  </style>
  <script src="https://cdn.jsdelivr.net/npm/less" ></script>
</head>
<body>
  <section class="xflex xgrid xposition xmargin xtable xtwo-d inline-block ">
    <div></div>
  </section>
</body>
</html>
