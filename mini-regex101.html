<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mini-regex</title>
  <style>
    input, textarea, label, pre {
    font-family: consolas;
    }
    pre > b:nth-child(odd) {
      background-color: #d5ebff;
    }
    pre > b:nth-child(even) {
      background-color: #9fcfff;
    }

    .res-wrapper {
    width: 400px;
    height: 300px;
    position: relative;
    > textarea, > pre {
      box-sizing: border-box;
      width: 100%;
      height: 100%;
      margin: 0;
      position: absolute;
      font-size: 30px;
      padding: 5px;
      border: 2px solid;
      border-radius: 2px;
      background-color: transparent;
      word-break: break-all;
      white-space: break-spaces
    }
  }

  </style>
</head>
<body>
    <span>输入正则：</span><br>
    <input type="text" id="reInput" value="foo" oninput="run()"><button onclick="run()">run</button><br>
    <label><input type="checkbox" onclick="run()" id="flagI">i</label>
    <label><input type="checkbox" onclick="run()" id="flagG" checked>g</label>
    <label><input type="checkbox" onclick="run()" id="flagM">m</label>
    <label><input type="checkbox" onclick="run()" id="flagS">s</label>
    <label><input type="checkbox" onclick="run()" id="flagU">u</label>
    <label><input type="checkbox" onclick="run()" id="flagY">y</label><br>
    <span>输入字符串：</span><br>
  <div class="res-wrapper">
    <pre id="output"></pre>
    <textarea id="strInput" cols="50" rows="20" oninput="run()">foofoobazqqbaafoobaafoobaz</textarea>
  </div>

  <script>
    function getFlags() {
      var flag = ''
      if (flagI.checked) {
        flag += 'i'
      }
      if (flagG.checked) {
        flag += 'g'
      }
      if (flagM.checked) {
        flag += 'm'
      }
      if (flagS.checked) {
        flag += 's'
      }
      if (flagU.checked) {
        flag += 'u'
      }
      if (flagY.checked) {
        flag += 'y'
      }
      return flag
    }

    function run() {
      var reg = reInput.value
      var str = strInput.value
      var flag = getFlags()
      var re = new RegExp(reg, flag)
      var match
      var html = ''
      var idx = 0

      while (match = re.exec(str)) {
        html += str.slice(idx, match.index)
        // html += '<b>' + match[0] + '</b>'
        html += `<b>${match[0]}</b>`
        idx = re.lastIndex
        if (!re.global) {
          idx = match.index + match[0].length
          break
        }
      }

      html += str.slice(idx)
      output.innerHTML = html
    }




  </script>

</body>
</html>
