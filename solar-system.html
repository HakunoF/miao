<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>solar-system</title>
  <style>

    div {
      width: 800px;
      height: 800px;
      margin: 50px auto;
      position: relative;
      background-color: rgba(2, 2, 74, 0.534);
      perspective: 1000px;
    }

    .sun, .earth, .moon {
      display: inline-block;
      border-radius: 100px;
      position: absolute;
      aspect-ratio: 1/1;
      transform: translate(-50%, -50%);
    }

    .sun {
      background-color: orange;
      width: 80px;
      top: 400px;
      left: 400px;
    }

    .earth {
      background-color: lightblue;
      width: 50px;
      transform-style: preserve-3d;
    }

    .moon {
      background-color: lightyellow;
      width: 20px;
      transform-style: preserve-3d;
    }


  </style>
</head>
<body>
  <div>
    <span class="sun"></span>
    <span class="earth"></span>
    <span class="moon"></span>
  </div>
  <script>
    var sun = document.querySelector('.sun')
    var earth = document.querySelector('.earth')
    var moon = document.querySelector('.moon')

    requestAnimationFrame(function animate(time) {
      var earthAngle = time / 800
      var earthX = 400 + (Math.cos(earthAngle) * 300) + "px"
      var earthY = 400 + (Math.sin(earthAngle) * 300) + "px"
      earth.style.left = earthX
      earth.style.top = 400 + 'px'
      earth.style.transform = `rotateY(${earthY})`
      if (Math.sin(earthAngle) < 0 ) {
        earth.style.zIndex = -1
      }else{
        earth.style.zIndex = 1
      }
      
      var moonAngle = time / 200
      var moonX =  parseFloat(earthX) + (Math.cos(moonAngle) * 50) + "px"
      var moonY =  parseFloat(earthY) + (Math.sin(moonAngle) * 50) + "px"
      moon.style.left = moonX
      moon.style.top = 400 + 'px'
      moon.style.transform = `rotateY(${moonY})`
      if (Math.sin(moonAngle) < 0 ) {
        moon.style.zIndex = -999
      }else{
        moon.style.zIndex = 1
      }
      requestAnimationFrame(animate)
    })

  </script>

</body>
</html>
