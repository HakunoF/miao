<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    label {
      display: block;
      width: 270px;
      height: 160px;
      box-sizing: border-box;
      margin: 0;
      padding: 10px;
      background-color: #e7e7e7;
      border: 3px solid #c9cac8;
      border-radius: 80px;
      position: relative;
      transition: 0.5s;
    }

    input {
      margin: 0;
      padding: 0;
      position: absolute;
      box-sizing: border-box;
      top: 0;
      left: 0;
      display: none;
    }

    span {
      display: inline-block;
      border: none;
      border-radius: 70px;
      background-color: white;
      position: absolute;
      top: 7px;
      bottom: 7px;
      left: 5px;
      right: 119px;
      box-shadow: 0 0 20px rgba(91, 91, 91, 0.483);
    }

    input:checked + span {
      left: 119px;
      right: 5px;
      transition: right 0.5s, left 0.7s;
    }

    label:has(:checked) {
      xbackground-color: #72f15e;
      border-color: #72f15e;
      box-shadow: inset 20px 0 0 80px #72f15e;
    }





</style>

</head>
<body>

  <label>
    <input type="checkbox">
    <span></span>
  </label>



</body>
</html>
