<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <canvas width="500" height="400"></canvas>
</body>
<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated' //放大时的插帧方式：不插帧，直接放大像素
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    x = Math.trunc(x)
    y = Math.trunc(y)
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
  /**
   * 你的任务：通过调用dot函数，实现：
   * 需要注意，dot函数不能接收浮点数，如果参数为浮点数，会被转换为整数后绘制
      * 在 坐标 (42, 42) 画出一个点
      * 画一条水平实线，粗细为一个像素
      * 画一条垂直实线，粗细为一个像素
      * 画一条一个实点一个空点的虚线
      * 画一条两个实点两个空点的虚线
      * 画一条三个实点两个空点的虚线
      * 画一条45度的斜线
      * 画一条30度的斜线（与x轴的夹角呈30度）
      * 画一条60度的斜线（与x轴的夹角呈60度）
      * 画一条跨越画布左上角和右下角的对角线
      * 画一个空心矩形
      * 画一个实心矩形
      * 画两个空心的圆，圆心在画布中心：
        * 一个半径为50像素
        * 一个半径为200像素
      * 画一个实心的圆，半径至少为100像素
      * 画一个【大小位置都合适】的sin(x)的图像

      * 画出rgb色彩空间的某一面（尺寸要大于100x100）
      * 如果做出上一题后，尝试将其每个点的坐标乘以一个矩阵（如(2,0,0,2)或(1,0.27得到新的位置，即绘制出被线性变换后的色彩空间某一面
        可以考虑如下几种矩阵：
           2 0
           0 2
           ------
           1  0.27
           0  1
           ------
           0.5    0.87
           -0.87  0.5

   */
</script>
<script>
  // 不可更改上面的代码
  // 你的代码写在这里

  // 在 坐标 (42, 42) 画出一个点
  var x = 42
  var y = 42
  console.log(dot(x, y, 'lightblue'))

  // 画一条水平实线，粗细为一个像素
  for (x = 0; x <= 500; x++) {
    console.log(dot(x, 60, 'lightblue'))
  }

  // 画一条垂直实线，粗细为一个像素
  for (y = 0; y <= 400; y++) {
    console.log(dot(60, y, 'lightblue'))
  }

  // 画一条一个实点一个空点的虚线
  for (x = 0; x <= 500; x += 2) {
    console.log(dot(x, 70, 'black'))
  }

  // 画一条两个实点两个空点的虚线
  for (x = 0; x <= 500; x += 3) {
    console.log(dot(x, 80, 'black'))
    x++
    console.log(dot(x, 80, 'black'))
  }
  // 画一条三个实点两个空点的虚线
  for (x = 0; x <= 500; x += 3) {
    console.log(dot(x, 90, 'black'))
    x++
    console.log(dot(x, 90, 'black'))
    x++
    console.log(dot(x, 90, 'black'))
  }

  // 画一条45度的斜线
  for (x = 0; x <= 500; x++) {
    var y = x
    console.log(dot(x, y, 'black'))
  }

  // 画一条30度的斜线（与x轴的夹角呈30度）
  for (x = 0; x <= 500; x++) {
    var y = x / Math.sqrt(3)
    console.log(dot(x, y, 'black'))
  }

  // 画一条60度的斜线（与x轴的夹角呈60度）
  for (x = 0; x <= 500; x++) {
    var y = x * Math.sqrt(3)
    console.log(dot(x, y, 'black'))
  }

  // 画一条跨越画布左上角和右下角的对角线
  for (x = 0; x <= 500; x++) {
    var y = x * 0.8
    console.log(dot(x, y, 'black'))
  }

  // 画一个空心矩形
  for (x = 0; x <= 100; x++) {
    console.log(dot(x, 100, 'black'))
    console.log(dot(x, 150, 'black'))
  }

  for (y = 100; y <= 150; y++) {
    console.log(dot(0, y, 'black'))
    console.log(dot(100, y, 'black'))
  }

  // 画一个实心矩形
  for (x = 0; x <= 100; x++) {
    for (y = 200; y <= 250; y++) {
    console.log(dot(x, y, 'black'))
    }
  }

  // 画两个空心的圆，圆心在画布中心：(250, 200)
  // 一个半径为50像素
  var r1 = 50
  for (x = -50; x <= 50; x++) {
    var y = Math.sqrt(r1 ** 2 - x ** 2)
    console.log(dot(250 + x, 200 - y, 'black'))
    console.log(dot(250 + x, 200 + y, 'black'))
  }

  for (y = -50; y <= 50; y++) {
    var x = Math.sqrt(r1 ** 2 - y ** 2)
    console.log(dot(250 - x, 200 + y, 'black'))
    console.log(dot(250 + x, 200 + y, 'black'))
  }

  // 一个半径为200像素
  var r2 = 200
  for (x = -r2; x <= r2; x++) {
    var y = Math.sqrt(r2 ** 2 - x ** 2)
    console.log(dot(250 + x, 200 - y, 'black'))
    console.log(dot(250 + x, 200 + y, 'black'))
  }

  for (y = -r2; y <= r2; y++) {
    var x = Math.sqrt(r2 ** 2 - y ** 2)
    console.log(dot(250 - x, 200 + y, 'black'))
    console.log(dot(250 + x, 200 + y, 'black'))
  }

  // 画一个实心的圆，半径至少为100像素
  var r3 = 100
  var a = 400, b = 300
  for (x = -r3; x <= r3; x++) {
    var ya = Math.sqrt(r3 ** 2 - x ** 2)
    for (y = -ya; y <= ya; y++) {
      console.log(dot(a + x, b + y, 'black'))
    }
  }

  // 画一个【大小位置都合适】的sin(x)的图像
  for (x = 0; x <= 50; x += 0.1) {
    dot((x * 10), (Math.sin(x) * 10) + 350, 'black')
  }

  // 画出rgb色彩空间的某一面（尺寸要大于100x100
  for (x = 50; x <= 177; x++) {
    for (y = 0; y <= 127; y++) {
      var color = `rgb(${y * 2},255,${x * 2})`
      console.log(dot(x + 50, y, color))
    }
  }

  // 如果做出上一题后，尝试将其每个点的坐标乘以一个矩阵（如(2,0,0,2)或(1,0.27得到新的位置，即绘制出被线性变换后的色彩空间某一面
  // 可以考虑如下几种矩阵：
  //          2 0
  //          0 2
  var a = 2, b = 0, c = 0, d = 2
  for (x = 50; x <= 177; x++) {
    for (y = 0; y <= 127; y++) {
      var color = `rgb(${y * 2},255,${x * 2})`
      var x_ = x * a + y * b
      var y_ = x * c + y * d
      console.log(dot(x_ + 140, y_ + 100, color))
    }
  }
  //          ------
  //          1  0.27
  //          0  1
  var a = 1, b = 0, c = 0.27, d = 1
  for (x = 50; x <= 177; x++) {
    for (y = 0; y <= 127; y++) {
      var color = `rgb(${y * 2},255,${x * 2})`
      var x_ = x * a + y * b
      var y_ = x * c + y * d
      console.log(dot(x_, y_ + 220, color))
    }
  }
  //          ------
  //          0.5    0.87
  //          -0.87  0.5
  var a = 0.5, b = -0.87, c = 0.87, d = 0.5
  for (x = 50; x <= 177; x++) {
    for (y = 0; y <= 127; y++) {
      var color = `rgb(${y * 2},255,${x * 2})`
      var x_ = x * a + y * b
      var y_ = x * c + y * d
      console.log(dot(x_ + 400, y_ - 20, color))
    }
  }

</script>
</html>
